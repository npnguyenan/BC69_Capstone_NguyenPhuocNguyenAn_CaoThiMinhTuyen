<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhân viên</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../../asset/css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="../../asset/css/jquery-ui.min.css" />

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="../../asset/css/animate.css"> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="../../asset/css/modal.css" />

    <link rel="stylesheet" href="../../asset/css/style4.css" />

    <link rel="stylesheet" type="text/css" href="../../asset/css/main.css" />

    <link rel="stylesheet" type="text/css" href="../../asset/css/index.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Page Content Holder -->
      <div id="content">
        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Phone Management
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Add Phone
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Tìm phone"
                      id="searchName"
                      oninput="searchPhone(event)"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="nowrap">
                      <span class="mr-1">Price</span>
                      <i class="fa fa-arrow-up" id="SapXepTang"></i>
                      <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                    </th>
                    <th class="w-25">Photo</th>
                    <th>Description</th>
                    <th><em class="fa fa-cog"></em>Action</th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content" id="formPhone">
          <header class="head-form mb-0">
            <h2 id="header-title">Phone Management</h2>
          </header>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Phone name"
                  />
                </div>

                <span class="sp-thongbao" id="tbPhoneName"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="number"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Price"
                  />
                </div>
                <span class="sp-thongbao" id="tbPrice"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="screen"
                    class="form-control input-sm"
                    placeholder="Screen"
                  />
                </div>

                <span class="sp-thongbao" id="tbScreen"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="backCamera"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="Back Camera"
                  />
                </div>
                <span class="sp-thongbao" id="tbBackCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-calendar"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="frontCamera"
                    id="frontCamera"
                    class="form-control"
                    placeholder="Front Camera"
                  />
                </div>

                <span class="sp-thongbao" id="tbFrontCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-money" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="image"
                    id="img"
                    class="form-control input-sm"
                    placeholder="Link image"
                  />
                </div>
                <span class="sp-thongbao" id="tbImage"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-money" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="description"
                    id="desc"
                    class="form-control input-sm"
                    placeholder="Description"
                  />
                </div>
                <span class="sp-thongbao" id="tbDescription"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select class="form-control" id="type">
                    <option selected>Select brand</option>
                    <option value="Iphone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbChucVu"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              id="btnPhone"
              type="button"
              onclick="addPhone()"
              class="btn btn-success"
            >
              Thêm Phone
            </button>
            <button id="btnCapNhat" type="button" class="btn btn-success">
              Cập nhật
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="../../asset/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="../../asset/js/jquery.easing.min.js"
    ></script>
    <script type="text/javascript" src="../../asset/js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="../../asset/js/bootstrap.min.js"
    ></script>

    <!-- Date Picker -->
    <!-- <script src="../../asset/js/jquery-ui.min.js"></script> -->
    <script src="/../../asset/js/jquery-ui.js"></script>
    <script src="../../asset/js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script type="text/javascript" src="../controller/index.js"></script>
    <!-- <script src="./validation/validation.js"></script> -->
  </body>
</html>
