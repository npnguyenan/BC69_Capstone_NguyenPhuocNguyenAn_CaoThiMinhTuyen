<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Management</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../../asset/css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="../../asset/css/jquery-ui.min.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="../../asset/css/modal.css" />

    <link rel="stylesheet" type="text/css" href="../../asset/css/index.css" />

    <link rel="stylesheet" href="../../asset/css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.0/css/dataTables.dataTables.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"></form>

          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small"
              aria-labelledby="dropdownUser1"
            >
              <li>
                <a class="dropdown-item" href="../../index.html">Back Home</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper light-mode">
      <!-- Page Content Holder -->
      <div id="content ">
        <div class="container tablePhone">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-9">
                  <h3 class="text-left font-weight-bold float-start">
                    Phone Management
                  </h3>
                </div>
                <div class="col-md-3 text-right">
                  <button
                    class="btn btn-primary float-end"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Add Phone
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Tìm phone"
                      id="searchName"
                      oninput="searchPhone(event)"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text input-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table
                id="myTable"
                class="table table-bordered table-hover myTable"
              >
                <thead class="text-primary">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="nowrap">
                      <span class="mr-1">Price</span>
                    </th>
                    <th class="w-25">Photo</th>
                    <th>Description</th>
                    <th><em class="fa fa-cog"></em>Action</th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content" id="formPhone">
          <header class="head-form mb-20 p-3">
            <h2 id="header-title">Phone Management</h2>
          </header>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form" id="myForm">
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-mobile-button fa-lg"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Phone name"
                    aria-describedby="tbPhoneName"
                  />
                </div>
                <span class="error text-danger" id="tbPhoneName"></span>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-hand-holding-dollar"></i
                    ></span>
                  </div>
                  <input
                    type="number"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Price"
                    aria-describedby="tbprice"
                  />
                </div>
                <span class="error text-danger" id="tbprice"></span>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-mobile-button"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="screen"
                    class="form-control input-sm"
                    placeholder="Screen"
                  />
                </div>

                <span class="sp-thongbao" id="tbScreen"></span>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="backCamera"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="Back Camera"
                  />
                </div>
                <span class="sp-thongbao" id="tbBackCamera"></span>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="frontCamera"
                    id="frontCamera"
                    class="form-control"
                    placeholder="Front Camera"
                  />
                </div>

                <span class="sp-thongbao" id="tbFrontCamera"></span>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-link"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="image"
                    id="img"
                    class="form-control input-sm"
                    placeholder="Link image"
                  />
                </div>
                <span class="sp-thongbao" id="tbImage"></span>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-brands fa-signal-messenger"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="description"
                    id="desc"
                    class="form-control input-sm"
                    placeholder="Description"
                  />
                </div>
                <span class="sp-thongbao" id="tbDescription"></span>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-text"
                      ><i class="fa-solid fa-mobile-button"></i
                    ></span>
                  </div>
                  <select class="form-control" id="type" name="type">
                    <option selected>Select brand</option>
                    <option value="Iphone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbChucVu"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              id="btnPhone"
              type="button"
              onclick="addPhone()"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Thêm Phone
            </button>
            <button
              id="btnCapNhat"
              type="button"
              class="btn btn-success"
              onclick="editPhone()"
            >
              Cập nhật
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="../../asset/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="../../asset/js/jquery.easing.min.js"
    ></script>
    <script type="text/javascript" src="../../asset/js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="../../asset/js/bootstrap.min.js"
    ></script>

    <!-- Date Picker -->
    <!-- <script src="../../asset/js/jquery-ui.min.js"></script> -->
    <script src="/../../asset/js/jquery-ui.js"></script>
    <script src="../../asset/js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- <script src="./validation/validation.js"></script> -->
    <script src="../../asset/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js
"></script>
    <script type="text/javascript" src="../controller/index.js"></script>
  </body>
</html>
